<html>
<head>

	<title>AI Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="hand-painted-watercolor-pastel-sky-background_23-2148902771.webp">
    <center>

    <div class="btn btn-info heading">
        <h3>AI Object Finder</h3>
        <br> <br>
        <h4>Type an object in the input and click start. Then, put the object in front of the camera so it can detect the object. </h4>
    </div>

    <br> <br>
    <input placeholder="Type Object Here">
    <br> <br>

    <button class="btn btn-success" onclick="start()" id="start">Start</button>
    
    <br> <br>

    <h3 id="status" class="btn btn-danger"></h3>
    <h3 id="finder" class="btn btn-danger"></h3>

    <script src="main.js"></script>

</body>

</html>
